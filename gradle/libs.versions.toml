[versions]
# Android and Kotlin
compileSdk = "35"
minSdk = "24"
targetSdk = "35"
kotlin = "2.0.0"

# AndroidX and Jetpack
androidxCore = "1.13.1"
androidxActivity = "1.9.0"
androidxLifecycle = "2.8.1"
androidxNavigation = "2.7.7"

# Jetpack Compose
compose = "2024.12.01"
composeMaterial3 = "1.3.0"
composeAnimation = "1.7.4"

# Material Design 3
material3 = "1.3.0"

# Testing
junit = "4.13.2"
junitExt = "1.2.1"
espresso = "3.6.1"
composeTesting = "1.7.4"
mockk = "1.13.12"
robolectric = "4.12.1"

[libraries]
# Core AndroidX
androidx-core = { group = "androidx.core", name = "core", version.ref = "androidxCore" }
androidx-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "androidxActivity" }
androidx-lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidxLifecycle" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "androidxNavigation" }

# Jetpack Compose
compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "compose" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "composeMaterial3" }
compose-animation = { group = "androidx.compose.animation", name = "animation", version.ref = "composeAnimation" }
compose-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "compose" }
compose-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "compose" }

# Material Design 3
material-design3 = { group = "com.google.android.material", name = "material", version.ref = "material3" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
junit-ext = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }
compose-testing = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "composeTesting" }
compose-testing-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "composeTesting" }
mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectric" }

[bundles]
compose = [
    "compose-ui",
    "compose-ui-graphics",
    "compose-ui-tooling",
    "compose-ui-tooling-preview",
    "compose-material3",
    "compose-foundation",
    "compose-runtime"
]
compose-testing = [
    "compose-testing",
    "compose-testing-manifest"
]
testing = [
    "junit",
    "junit-ext",
    "espresso-core",
    "mockk",
    "robolectric"
]

[plugins]
android-application = { id = "com.android.application", version = "8.6.1" }
android-library = { id = "com.android.library", version = "8.6.1" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
